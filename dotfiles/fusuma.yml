swipe:
  3:
    threshhold: 1
    interval: 1
    left:
      command: "wtype -M alt -P right"
    right:
      command: "wtype -M alt -P left"
    up:
      command: "wtype -M ctrl -P tab"
    down:
      command: "wtype -M ctrl -M shift -P tab"
  4:
    threshhold: 0
    interval: 1
    left:
      command: "wtype -M logo -P period"
    right:
      command: "wtype -M logo -P comma"
    up:
      command: "brightnessctl set 1%+"
      threshold: 0
      interval: 0.05
      keypress:
        LEFTSHIFT:
          command: "pactl set-sink-volume @DEFAULT_SINK@ +1%"
          threshold: 0
          interval: 0.05
    down:
      command: "brightnessctl set 1%-"
      threshold: 0
      interval: 0.05
      keypress:
        LEFTSHIFT:
          command: "pactl set-sink-volume @DEFAULT_SINK@ -1%"
          threshold: 0
          interval: 0.05
