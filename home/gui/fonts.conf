<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family"><string>Helvetica</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
        <edit name="family" mode="append" binding="same"><string>Noto Color Emoji</string></edit>
        <edit name="family" mode="append" binding="same"><string>DroidSansMono Nerd Font</string></edit>
        <edit name="family" mode="append" binding="same"><string>WenQuanYi Zen Hei</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Serif</string></edit>
        <edit name="family" mode="append" binding="same"><string>Noto Color Emoji</string></edit>
        <edit name="family" mode="append" binding="same"><string>DroidSansMono Nerd Font</string></edit>
        <edit name="family" mode="append" binding="same"><string>WenQuanYi Zen Hei</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
        <edit name="family" mode="append" binding="same"><string>Noto Color Emoji</string></edit>
        <edit name="family" mode="append" binding="same"><string>DroidSansMono Nerd Font</string></edit>
        <edit name="family" mode="append" binding="same"><string>WenQuanYi Zen Hei</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Sans Mono</string></edit>
        <edit name="family" mode="append" binding="same"><string>Noto Color Emoji</string></edit>
        <edit name="family" mode="append" binding="same"><string>DroidSansMono Nerd Font Mono</string></edit>
        <edit name="family" mode="append" binding="same"><string>WenQuanYi Zen Hei Mono</string></edit>
    </match>
</fontconfig>
